<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class="side-content">
            <img src="odin-lined.png" alt="The Odin Project logo">
            <p>ODIN</p>
        </div>
    </div>
    <div class="main">
        <p class="main-para">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p class="main-para">You <em>know</em> you want to.</p>
        <form >
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="form-row">
                    <div class="group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="John" required>
                    </div>
                    <div class="group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Smith" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="example@example.com" required>
                    </div>

                        <div class="group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" placeholder="555-555-5555" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="group">    
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="group">
                        <label for="conf-pass">CONFIRM PASSWORD</label>
                        <input type="password" id="conf-pass" name="conf-pass" required>
                    </div>
                </div>
                <div><button id="create-account">Create Account</button></div>
            </fieldset>
        </form>
        <p class="log-in">Already have an account? <a href="login.html">Log in</a></p>
    </div>
    
</body>
</html>
